<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'inscrption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <form action="" method="post">
            
            <h1>Register Now</h1>
            <div class="div">
                <div class="div1">
                    <div>
                        <label for="first name" focus>First name</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="last name" focus>Last name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="d1">
                    <div>
                        <label for="username" focus>Username</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="email" focus>Email</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div>
                        <label for="password" focus>Password</label>
                        <input type="password" required>
                        
                    </div>
                </div>
                <div class="d2">
                    <input type="checkbox" required>
                    <label for="">I accept the <a href="">Terms of Use and acknowledge the Privacy Policy and Cookie
                            Policy</a></label>
                </div>
                <div class="d3">
                    <input type="submit" value="Register">
                </div>
                <div class="d4">
                    <p>Register with:
                    </p>
                    <div class="i">
                        <a href=""><img src="icones/téléchargement.png" alt=""> Google</a>
                        <a href=""><img src="icones/téléchargement.jpeg" alt=""> Facebook</a>
                        <a href=""><img src="icones/téléchargement (1).png" alt=""> Linkedin</a>
                        <p>Already have login and password? <a href="formulaire.html"> Sign in</a> </p>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
